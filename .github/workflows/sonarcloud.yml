name: SonarCloud Analysis for AWS SDK Java v2
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Untuk memungkinkan menjalankan workflow secara manual

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disarankan untuk SonarCloud untuk mendapatkan full git history
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: List directory structure
        run: |
          # List top-level directories to understand project structure
          ls -la
          
          # Try to find test folders
          find . -type d -name "test" | grep -v "target" | head -10
      
      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties << EOF
          sonar.projectKey=dc6a14762cab506ad576525ecce727d6af482711
          sonar.organization=shikitoka123
          
          # Pengaturan sumber tanpa direktori tes spesifik
          sonar.sources=.
          
          # Pengaturan exclusions dan inclusions
          sonar.exclusions=**/target/**/*,**/.git/**/*,**/test/**/*
          sonar.test.inclusions=**/*Test.java,**/*Tests.java
          
          # Pengaturan lainnya
          sonar.java.source=1.8
          sonar.java.binaries=.
          sonar.java.skipCompile=true
          EOF
      
      # Menjalankan SonarScanner langsung
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}