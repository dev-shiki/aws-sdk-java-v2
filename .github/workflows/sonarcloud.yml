name: SonarCloud Analysis for AWS SDK Java v2
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Untuk memungkinkan menjalankan workflow secara manual

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disarankan untuk SonarCloud untuk mendapatkan full git history
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build and analyze with skip tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Generate from SonarCloud
        # Melewati (skip) tes yang gagal dengan -DskipTests
        # Tetapi tetap memungkinkan SonarCloud untuk menjalankan analisis kode
        run: |
          # Menggunakan Maven Wrapper jika ada
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=dc6a14762cab506ad576525ecce727d6af482711 -Dsonar.java.source=1.8 -Dsonar.java.binaries=target/classes -Dsonar.sources=. -Dsonar.skipCompile=true
          else
            mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=dc6a14762cab506ad576525ecce727d6af482711 -Dsonar.java.source=1.8 -Dsonar.java.binaries=target/classes -Dsonar.sources=. -Dsonar.skipCompile=true
          fi

      # Alternatif: Menggunakan SonarScanner langsung jika Maven Sonar Plugin gagal
      - name: SonarCloud Scan with SonarScanner (fallback)
        if: ${{ failure() }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dc6a14762cab506ad576525ecce727d6af482711
            -Dsonar.organization=shikitoka123
            -Dsonar.sources=.
            -Dsonar.java.source=1.8
            -Dsonar.java.binaries=target/classes
            -Dsonar.exclusions=**/test/**/*,**/target/**/*,**/.git/**/*